<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Prototype</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div id="map"></div>
    <div class="profile">
      <a href="login.html"><div class="circle">
        <i class="fa-regular fa-user"></i>
      </div></a>
    </div>
    <div class="side-menu">
      <div class="controls">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
        id="pac-input"
        class="box"
        type="search"
        placeholder="Search Location..."/>
      </div>
      <nav>
        <ul>
          <li><a href="#"><i class="fa-solid fa-house"></i>Home</a></li>
          <li><a href="#"><i class="fa-solid fa-location-dot"></i>Tags</a></li>
          <li><a href="#"><i class="fa-solid fa-compass"></i>Explore</a></li>
          <li><a href="#"><i class="fa-solid fa-gear"></i>Settings</a></li>
        </ul>
      </nav>
    </div>
    <script src="./script.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPgnsHFiy7NgRffP9HB0ZOmIKJ18DgEZQ&callback=initMap&libraries=places"
      defer
    ></script>
</body>
</html>
