<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Prototype</title>
    <link rel="stylesheet" href="UI/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div id="map"></div>
    <div class="profile">
      <a href="UI/login.html"><div class="circle">
        <i class="fa-regular fa-user"></i>
      </div></a>
    </div>
    <div class="side-menu" id="main-menu">
      <!--<div class="back-button">
        <a href="#" class="back"><div class="circle">
          <i class="fa-solid fa-arrow-left"></i>
        </div></a>
      </div>-->
      <h1 id="menu--title"></h1>
      <div class="controls">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
        id="pac-input"
        class="box"
        type="search"
        placeholder="Search Location..."/>
      </div>
      <nav>
        <ul>
          <li><a id = "home"><i class="fa-solid fa-house"></i>Home</a></li>
          <li><a id = "tag"><i class="fa-solid fa-location-dot"></i>Tags</a></li>
          <li><a href="#"><i class="fa-solid fa-compass"></i>Explore</a></li>
          <li><a id = "setting"><i class="fa-solid fa-gear"></i>Settings</a></li>
        </ul>
      </nav>
    </div>

    <div class="side-menu menu--hidden" id="tags">
      <div class="back-button">
        <a href="#" class="back"><div class="circle">
          <i class="fa-solid fa-arrow-left"></i>
        </div></a>
      </div>
      <!--<h1 id="menu--title">Tags</h1>-->
      <div class="controls">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
        id="pac-input2"
        class="box"
        type="search"
        placeholder="Search Location..."/>
      </div>
      <nav>
        <ul>
          <li><a href="#"><i class="fa-solid fa-heart"></i>Favorite</a></li>
          <li><a href="#"><i class="fa-solid fa-check"></i>Been</a></li>
          <li><a href="#"><i class="fa-solid fa-star"></i>Want To Go</a></li>
          <li><a href="#"><i class="fa-solid fa-plus"></i>Create Tag</a></li>
        </ul>
      </nav>
    </div> 

    <div class="side-menu menu--hidden" id="settings">
      <div class="back-button">
        <a href="#" class = "back"><div class="circle">
          <i class="fa-solid fa-arrow-left"></i>
        </div></a>
      </div>
      <!--<h1 id="menu--title">Tags</h1>-->
      <div class="controls">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
        id="pac-input2"
        class="box"
        type="search"
        placeholder="Search Location..."/>
      </div>
      <nav>
        <ul>
          <li><a href="#"><i class="fa-solid fa-user"></i>Edit Profile</a></li>
          <li><a onclick="loadKML()"><i class="fa-sharp fa-solid fa-map-location-dot"></i>Add Map</a></li>
          <li><a href="#"><i class="fa-solid fa-right-from-bracket"></i>Log Out</a></li>
        </ul>
      </nav>
    </div> 

    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="title" id="location-name">Location Name</div>
        <button class="close-button" id="close">&times;</button>
      </div>
      <div class="modal-body">Location info</div>
      <div class="button-container">
        <button class="tag-button" id="favorite"><i class="fa-solid fa-heart"></i></button>
        <button class="tag-button" id="been"><i class="fa-solid fa-check"></i></button>
        <button class="tag-button" id="want-to"><i class="fa-solid fa-star"></i></button>
      </div>
    </div>
    <script src="UI/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeTskxSeY3YIR0Uvr0Q8rZFLmlN9_XTw0&callback=initMap&libraries=places" defer></script>
</body>
</html>
